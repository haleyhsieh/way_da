<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./dist/output.css" rel="stylesheet">


  <title>偉大公職</title>
</head>

<body>

  <div class="h-screen flex flex-col">


    <div class="px-10 py-5 bg-gradient-to-r from-slate-900 via-sky-950 to-indigo-950 ">
      <nav class="nav">
        <a class="flex items-center ">
          <img class="" src="./img/wayda.png" style="width:49px;height:49px">
          <div class="flex flex-col px-2">
            <div class="font-bold text-base text-yellow">偉大公職</div>
            <div class="font-light text-xs text-yellow">WAYDA</div>
          </div>
        </a>
        <div class=" grid content-center lg:grid-cols-3  grid-cols-5 gap-4 block md:hidden">
          <a href="" class="text-base mx-3 text-white hover-text-yellow hover:font-semibold ">聯絡我們<i
              class="fa-solid fa-chevron-down ml-1"></i></a>
          <a href="" class="text-base mx-3  text-white hover-text-yellow hover:font-semibold">雲端學習<i
              class="fa-solid fa-chevron-down ml-1"></i></a>
          <a href="" class="text-base mx-3  text-white hover-text-yellow hover:font-semibold">學員專區</a>

        </div>
        <div class=" grid content-center lg:grid-cols-2  grid-cols-3 gap-4 block md:hidden">

          <button
            class=" w-32 h-10 px-4 py-2 bg-yellow text-black border border-yellow rounded-full hover:bg-orange-500 hover:border-orange-500 hover:text-white">
            我要試聽
          </button>
          <button
            class="w-10 h-10 flex items-center justify-center rounded-full border border-yellow bg-yellow text-black hover:bg-orange-500 hover:border-orange-500 hover:text-white">
            <i class="fa-solid fa-user"></i>
          </button>

        </div>


        <div class="text-white  grid content-center grid-cols-3 gap-4 hidden md:block">
          <a href="javascript:void(0)" class="text-base fa-solid fa-bars mx-1 hover-text-yellow hover:font-semibold"
            onclick="openNav()"></a>
        </div>
      </nav>
    </div>
    <div class="relative grow">
      <img src="./img/bg.png" class="block w-full h-auto object-cover h-full">
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="bg-yellow rounded-lg 
              w-96 sm:w-80 md:w-96 
              flex flex-col items-center p-6 shadow-lg">

          <!-- 標題 -->
          <div
            class="font-bold border-b-2  border-indigo-950  text-indigo-950 text-xl md:text-2xl tracking-widest uppercase mb-6 text-center">
            Welcome Login!
          </div>

          <!-- 表單 -->
          <form class="w-full px-4 sm:px-6">
            <div class="mb-3">
              <input class="border w-full p-3 rounded" name="email" type="text" placeholder="帳號">
            </div>
            <div class="mb-6">
              <input class="border w-full p-3 rounded" name="password" type="password" placeholder="**************">
            </div>
            <div class="flex">
              <button
                class="bg-indigo-950 hover:bg-blue-700 w-full p-3 text-sm text-white uppercase font-bold tracking-wider rounded">
                Login
              </button>
            </div>

            <div class="flex justify-between ">
              <div class="flex items-center mt-3">
                <input id="remember" type="checkbox"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                <label for="remember" class="ml-2 text-sm text-indigo-950">
                  記住我的帳號
                </label>
              </div>
              <button class="mt-3 text-indigo-950 hover:text-blue-800">忘記密碼</button>
            </div>

          </form>
        </div>
      </div>


    </div>
    <!-- MOBILE MENU -->
    <div id="overlay" onclick="closeNav()" class="overlay hidden "></div>

    <div id="mySidenav" class="sidenav  bg-gradient-to-r from-slate-900 via-sky-950 to-indigo-950">
      <div class="justify-between mt-8 ml-3">
        <a class="flex items-center ">
          <img class="" src="./img/wayda.png" style="width:49px;height:49px">
          <div class="flex flex-col px-2">
            <div class="font-bold text-base text-yellow">偉大公職</div>
            <div class="font-light text-xs text-yellow">WAYDA</div>
          </div>
        </a>
        <a href="javascript:void(0)" class="closebtn top-7 right-4 text-white" onclick="closeNav()">&times;</a>
      </div>
      <ul class="list-none divide-y divide-dashed">
        <li class="px-4 py-4 text-base text-white hover-text-yellow hover:font-semibold ">系所介紹</li>
        <li class="px-4 py-4 text-base text-white hover-text-yellow hover:font-semibold ">最新簡章</li>
        <li class="px-4 py-4 text-base text-white hover-text-yellow hover:font-semibold ">考試科目</li>
        <li class="px-4 py-4 text-base text-white hover-text-yellow hover:font-semibold ">師資陣容</li>
        <li class="px-4 py-4 text-base text-white hover-text-yellow hover:font-semibold ">線上試聽</li>
      </ul>

      <div class="flex justify-center gap-2">

         <button
            class=" w-32 h-10 px-4 py-2 bg-yellow text-black border border-yellow rounded-full hover:bg-orange-500 hover:border-orange-500 hover:text-white">
            我要試聽
          </button>
          <button
            class="w-10 h-10 flex items-center justify-center rounded-full border border-yellow bg-yellow text-black hover:bg-orange-500 hover:border-orange-500 hover:text-white">
            <i class="fa-solid fa-user"></i>
          </button>
      </div>


    </div>


    <div
      class="bus-groups bg-gradient-to-r from-slate-900 via-sky-950 to-indigo-950 py-5 px-5 lg:grid-cols-2 xl:grid-cols-4">







    </div>
    <footer class="footer">
      <p class="py-5">Copyright © 2025 偉大公職 All rights reserved.</p>
    </footer>
  </div>
  <script src="./js/main.js"></script>
</body>




</html>
